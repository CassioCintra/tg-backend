name: Deploy Microservices

on:
  workflow_call:
    inputs:
      spring_profile:
        type: string
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start containers
        run: docker-compose up -d
        env:
          SPRING_PROFILES_ACTIVE: ${{ inputs.spring_profile }}

      - name: Verify service health
        run: |
          echo "Verifying service health..."
          sleep 10 # Espera um pouco para os servi√ßos subirem
          if ! curl -f http://localhost:8080/actuator/health; then
            echo "ms-customer service is unhealthy!"
            exit 1
          fi
          if ! curl -f http://localhost:8081/actuator/health; then
            echo "ms-delivery service is unhealthy!"
            exit 1
          fi
          if ! curl -f http://localhost:8082/actuator/health; then
            echo "ms-order service is unhealthy!"
            exit 1
          fi
          if ! curl -f http://localhost:8083/actuator/health; then
            echo "ms-product service is unhealthy!"
            exit 1
          fi
          if ! curl -f http://localhost:8084/actuator/health; then
            echo "ms-shopping-cart service is unhealthy!"
            exit 1
          fi
          echo "All services are healthy!"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back due to failed health check..."
          docker-compose down
          echo "Rollback completed."

      - name: Clean up old images and containers
        run: |
          docker system prune -f