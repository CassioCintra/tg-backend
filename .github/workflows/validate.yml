name: Validate Microservices

on:
  workflow_call:
    outputs:
      services:
        description: "Lista de microsserviÃ§os encontrados"
        value: ${{ jobs.validate.outputs.services }}

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.find-services.outputs.services }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Find microservices
        id: find-services
        run: |
          SERVICES="ms-customer,ms-delivery,ms-order,ms-product,ms-shopping-cart"
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

      - name: Validate dependencies and linting
        run: |
          IFS=',' read -ra SERVICES <<< "${{ steps.find-services.outputs.services }}"
          for service in "${SERVICES[@]}"; do
            echo "Validating $service..."
            cd "$service" || exit 1
            mvn dependency:resolve --fail-at-end
            mvn checkstyle:check --fail-at-end
            cd - >/dev/null || exit 1
          done