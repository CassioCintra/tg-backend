services:
  ms-customer:
    image: ms-customer-image
    container_name: ms-customer
    restart: on-failure
    ports:
      - "8080:8080"
    build: ./ms-customer
    environment:
      # Server Configuration
      SERVER_PORT: 8080

      # Spring Application
      SPRING_APPLICATION_NAME: ms-customer

      # Locale Configuration
      SPRING_WEB_LOCALE_RESOLVER: fixed
      SPRING_WEB_LOCALE: pt-BR
      SPRING_WEB_CORS_ALLOWED-ORIGINS: "http://localhost:4200"
      SPRING_WEB_CORS_ALLOWED-METHODS: "GET,POST,PUT,DELETE"
      SPRING_WEB_CORS_ALLOWED-HEADERS: "Content-Type,Authorization"
      SPRING_WEB_CORS_ALLOW-CREDENTIALS: "true"
      SPRING_WEB_CORS_MAX-AGE: 3600

      # MySQL Database Connection
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/espetinho?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 020899
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: com.mysql.cj.jdbc.Driver

      # JPA Configuration
      SPRING_JPA_SHOW-SQL: "true"
      SPRING_JPA_DATABASE-PLATFORM: org.hibernate.dialect.MySQLDialect

      # Springdoc OpenApi & Swagger
      SPRINGDOC_SWAGGER-UI_PATH: /docs.html
      SPRINGDOC_API-DOCS_PATH: /docs
      SPRINGDOC_PACKAGES-TO-SCAN: tg.espetinho.web.controller
    depends_on:
      - ms-order
    networks:
      - backend

